<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>    

    <textarea name="" id="contar_palabras" cols="30" rows="10">Vamos A ver si cuenta bien para empezar</textarea>
    <input type="button" value="Contar" onclick=contar_palabras()>
    
    <script>
        function contar_palabras() {
            //Obtenemos el texto del campo
            var texto = document.getElementById("contar_palabras").value;
            //Reemplazamos los saltos de linea por espacios
            texto = texto.replace(/\r?\n/g, " ");
            //Reemplazamos los espacios seguidos por uno solo
            texto = texto.replace(/[ ]+/g, " ");
            //Quitarmos los espacios del principio y del final
            texto = texto.replace(/^ /, "");
            texto = texto.replace(/ $/, "");
            //Troceamos el texto por los espacios
            var textoTroceado = texto.split(" ");
            //Contamos todos los trozos de cadenas que existen
            var numeroPalabras = textoTroceado.length;
            //Mostramos el n√∫mero de palabras
            alert(numeroPalabras);
        }
        
    </script>
</body>

</html>
